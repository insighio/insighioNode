<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />
        <title>insigh.io Device</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/spectre.min.css" />
        <link rel="stylesheet" href="css/spectre-icons.min.css" />
    </head>

    <body class="body-custom">
        <img src="img/logo.png" class="img-responsive img-center">

        <div class="panel panel-custom">
          <div class="panel-header">
            <div class="panel-title text-center">Set measurement frequency</div>
          </div>

          <div class="panel-nav">
            <ul class="step">
              <li class="step-item">
                <a href="#" class="tooltip" data-tooltip="Step 1">Login</a>
              </li>
              <li class="step-item">
                <a href="#" class="tooltip" data-tooltip="Step 2">Select Network</a>
              </li>
              <li class="step-item">
                <a href="#" class="tooltip" data-tooltip="Step 3">Network Params</a>
              </li>
              <li class="step-item">
                <a href="#" class="tooltip" data-tooltip="Step 4">API Keys</a>
              </li>
              <li class="step-item">
                <a href="#" class="tooltip" data-tooltip="Step 5">Measurements</a>
              </li>
              <li class="step-item active">
                <a href="#" class="tooltip active" data-tooltip="Step 6">Timing</a>
              </li>
              <li class="step-item">
                <a href="#" class="tooltip" data-tooltip="Step 7">Verify</a>
              </li>
            </ul>
          </div>

          <div class="panel-body">
            <br />
            <hr />
            <br />
            <div class="columns flex-centered">
              <div class="column col-7">
                <form class="form-horizontal">
                  <div class="text-center">
                    Timing
                  </div>
                  <br />
                  <ul class="tab tab-block">
                    <li class="tab-item active" onclick="timingChanged(event, 'periodic')">
                      <a class="pointer">Periodic</a>
                    </li>
                    <li class="tab-item" onclick="timingChanged(event, 'scheduled')">
                      <a class="pointer">Time Scheduled</a>
                    </li>
                  </ul>
                  <div id="periodic" class="tabcontent" style="display: block">
                    <br />
                    <br />
                    <div class="col-4 col-sm-12">
                      <label class="form-label" for="input-example-cellular">Sleep Period (seconds)</label>
                    </div>
                    <div class="col-3 col-sm-12">
                      <input class="form-input constr-field" type="number" id="input-period" value=300 />
                    </div>
                    <div class="column col-3 col-mr-auto"></div>
                  </div>
                  <div id="scheduled" class="tabcontent" style="display: none">
                    <br />
                    <br />
                    <div class="col-4 col-sm-12">
                      <label class="form-label" for="input-example-cellular">UNDER COSNTRUCTION</label>
                    </div>
                  </div>
                </form>
                <div class="columns">
                  <div class="column col-4 col-mr-auto"></div>
                  <div class="column col-1"><button class="btn btn-primary float-right" type="button" onclick="goBack()">Back</button></div>
                  <div class="column col-1"><button class="btn btn-primary float-right" onclick="validateMyForm()" id="save-button">Save</button></div>
                </div>
                <br />
                <br />
              </div>
            </div>
          </div>
        </div>

        <script src="js.cookie.min.js"></script>
        <script >
          function goBack() {
            window.history.back();
          }

          function elementIsVisible(elementId) {
            return document.getElementById(elementId).style.display === "block"
          }

          function clearCookies() {
            Cookies.remove('period')
            Cookies.remove('batch-upload-buffer-size')
          }

          function storeData(){
            document.getElementById('save-button').disabled = true
            clearCookies();

            Cookies.set('period', document.getElementById('input-period').value)
            if(document.getElementById('input-ins-batch-upload-enable').checked)
              Cookies.set('batch-upload-buffer-size', document.getElementById('input-message-buffer-size').value)
            else
              Cookies.set('batch-upload-buffer-size', "None")

            location.href = "step-7-verify.html"
          }

          function sensorStatusChanged(sensorId) {
            // Get the checkbox
            var checkBox = document.getElementById("input-" + sensorId + "-enable")
            // Get the output text
            var div = document.getElementById("address-" + sensorId)

            // If the checkbox is checked, display the output text
            if (checkBox.checked == true){
              div.style.display = "block"
            } else {
              div.style.display = "none"
            }
          }

          function timingChanged(evt, boardDivId){
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tabcontent");
            console.log('tabcontent: ', tabcontent)
            for (i = 0; i < tabcontent.length; i++) {
              tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tab-item");
            console.log('tablinks: ', tablinks)
            for (i = 0; i < tablinks.length; i++) {
              tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(boardDivId).style.display = "block";
            evt.currentTarget.className += " active";
          }

          function validateMyForm(){
            storeData()
            return true
          }
        </script>
    </body>
</html>
