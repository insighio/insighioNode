<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <title>insigh.io Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spectre-icons.min.css" />
  <link rel="stylesheet" href="css/spectre.min.css" />
</head>

<body class="body-custom">

  <img src="img/logo.png" class="img-responsive px-2 py-2 img-center" >

  <div class="panel panel-custom">
    <div class="columns">
      <div class="panel-nav col-12 hide-sm"><br/>
        <ul class="step">
          <li class="step-item"><a>Login</a></li>
          <li class="step-item"><a>Select Network</a></li>
          <li class="step-item"><a>Network Params</a></li>
          <li class="step-item"><a>API Keys</a></li>
          <li class="step-item"><a>Measurements</a></li>
          <li class="step-item"><a>Timing</a></li>
          <li class="step-item"><a>Verify</a></li>
        </ul>
        <br />
        <hr />
      </div>
    </div>

    <div class="panel-body">
      <br />
      <div class="empty">
        <div class="empty-icon">
          <i class="icon icon-2x icon-check"></i>
        </div>
        <p class="empty-title h5">Configuration Applied</p>
        <p class="empty-subtitle">The device will soon reboot to the desired configuration.</p>
        <div class="empty-action">
          <button class="btn btn-primary" id="save-button" onclick="startOver()">Start over?</button>
        </div>
        <br />
        <br />
      </div>
    </div>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/utils.js"></script>
    <script>
      function startOver() {
        location.href = "step-2-select.html"
      }

      function apply() {
        var config = Cookies.get()
        var configString = ""

        for (let key in config) {
          if (config.hasOwnProperty(key)) {
            configString += (key + "=" + config[key] + "&")
            if(key == 'wifi-ssid' || key == 'wifi-pass') {
              config[key] = decodeURIComponent(config[key]).replaceAll("\\", "\\\\").replaceAll("'", "\\'")
            }
          }
        }

        if (configString !== "")
          configString = configString.slice(0, -1)

        console.log("configString: ", configString)
        const objToSend = { queryParams: config, queryString: configString }

        if (configString == "") {
          startOver()
          return
        }

        fetch('/save-config', {
          method: 'POST',
          headers: {
            'Accept': 'application/json, text/plain, */*',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(objToSend)
        }).then(res => res.json())
          .then(res => {
            for (let key in config) {
              Cookies.remove(key)
            }
            requestReboot()
          })
          .catch(err => {
            console.log("error saving config: ", err)
          })
      }

      function requestReboot() {
        fetch('/reboot', {
          method: 'POST',
          headers: {
            'Accept': 'application/json, text/plain, */*',
            'Content-Type': 'application/json'
          },
          body: "{}"
        }).then(res => res.json())
          .then(res => console.log(res))
          .catch(err => {
            console.log("error rebooting: ", err)
          })
      }

      apply()
    </script>
    </pre>
  </div>
</body>

</html>
