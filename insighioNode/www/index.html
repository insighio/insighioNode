<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />
        <title>insigh.io Device</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/spectre.min.css" />
    </head>

    <body class="body-custom">

        <img src="img/logo.png" class="img-responsive img-center">

        <div class="panel panel-custom">
          <div class="panel-header">
            <div class="panel-title text-center">Welcome to insigh.io device configuration.</div>
          </div>

          <div class="panel-nav">
            <ul class="step">
              <li class="step-item active">
                <a href="#" class="tooltip" data-tooltip="Step 1">Login</a>
              </li>
              <li class="step-item">
                <a href="#" class="tooltip" data-tooltip="Step 2">Select Network</a>
              </li>
              <li class="step-item">
                <a href="#" class="tooltip" data-tooltip="Step 3">Network Params</a>
              </li>
              <li class="step-item">
                <a href="#" class="tooltip" data-tooltip="Step 4">API Keys</a>
              </li>
              <li class="step-item">
                <a href="#" class="tooltip" data-tooltip="Step 5">Measurements</a>
              </li>
              <li class="step-item">
                <a href="#" class="tooltip" data-tooltip="Step 6">Timing</a>
              </li>
              <li class="step-item">
                <a href="#" class="tooltip" data-tooltip="Step 7">Verify</a>
              </li>
            </ul>
          </div>

          <div class="panel-body">
            <br />
            <hr />
            <br />
            <div class="container">
              <div class="columns flex-centered">
                <div class="column col-8">
                  <div class="form-group">
                    <label class="form-label" for="input-example-1">Username</label>
                    <input class="form-input constr-field" type="text" id="input-user" placeholder="Username">
                    <label class="form-label" for="input-example-1">Password</label>
                    <input class="form-input constr-field" type="password" id="input-pass" placeholder="Password">
                    <br />
                    <div class="flex-centered">
                      <button class="btn btn-primary constr-field" onclick="checkPassword()">Login</button>
                    </div>
                    <br />
                    <br />

                    <script>
                    function checkPassword(){
                     if(document.getElementById('input-user').value === 'admin' && document.getElementById('input-pass').value === 'insighiodev'){
                        location.href = "step-2-select.html";
                        return true
                       } else {
                       alert('Wrong Password!');
                        return false;
                      }
                     }
                    </script>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </body>

</html>
