<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <title>insigh.io Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spectre-icons.min.css" />
  <link rel="stylesheet" href="css/spectre.min.css" />
</head>

<body class="body-custom">

  <img src="img/logo.png" class="img-responsive px-2 py-2 img-center" >

  <div class="panel panel-custom">
    <div class="columns">
      <div class="panel-nav col-12 hide-sm"><br/>
        <ul class="step">
          <li class="step-item"><a>Login</a></li>
          <li class="step-item"><a>Select Network</a></li>
          <li class="step-item"><a>Network Params</a></li>
          <li class="step-item"><a>API Keys</a></li>
          <li class="step-item"><a>Measurements</a></li>
          <li class="step-item"><a>Timing</a></li>
          <li class="step-item active"><a>Verify</a></li>
        </ul>
        <br />
        <hr />
      </div>
    </div>

    <div class="panel-body">
      <br />
      <div id="loader" class="loading loading-lg"></div>
      <div class="empty">
        <div class="empty-icon">
          <i class="icon icon-2x icon-download"></i>
        </div>
        <p class="empty-title h5">Configuration Ready</p>
        <p class="empty-subtitle">The configuration is ready to be applied. By pressing the <span class="text-bold">Finish</span> button the device will reboot and start
          operating
          with the desired settings.</p>
        <div class="empty-action">
          <button class="btn btn-primary" id="back-button" onclick="goBack()">Back</button>
          <button class="btn btn-primary" id="save-button" onclick="storeAndReboot()">Finish</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/js.cookie.min.js"></script>
  <script src="js/utils.js"></script>
  <script>
  function initializeValues() {
      disableNavigationButtons()

      fetchInternal("/settings")
      .then(function(data) {
        detectBoardChange(data.board_mac, Cookies.get('board-mac'))
        enableNavigationButtons()
        showElement('loader', false)
      }).catch((err) => {
        console.log("error completing request", err);
        enableNavigationButtons()
        showElement('loader', false)
      });
    }

    function storeAndReboot() {
      disableNavigationButtons()

      location.href = "step-8-apply.html"
      enableNavigationButtons()
    }

    initializeValues()
  </script>
</body>

</html>
