<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <title>insigh.io Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spectre-icons.min.css" />
  <link rel="stylesheet" href="css/spectre.min.css" />
</head>

<body class="body-custom">

  <img src="img/logo.png" class="img-responsive px-2 py-2 img-center" >

  <div class="panel panel-custom">
    <div class="columns">
      <div class="panel-nav col-12 hide-sm"><br/>
        <ul class="step">
          <li class="step-item"><a>Login</a></li>
          <li class="step-item"><a>Select Network</a></li>
          <li class="step-item"><a>Network Params</a></li>
          <li class="step-item"><a>API Keys</a></li>
          <li class="step-item active"><a>Measurements</a></li>
          <li class="step-item"><a>Timing</a></li>
          <li class="step-item"><a>Verify</a></li>
        </ul>
        <br />
        <hr />
      </div>
    </div>

    <div class="panel-body">
      <br />
      <div id="loader" class="loading loading-lg"></div>
      <div class="empty">
        <p class="empty-title h5">Weight Scale Calibration</p>
        <p class="empty-subtitle">Ready for weight scale calibration. Remove any weight from the scale and hit <span class="text-bold">Measure</span> button to save the idle state
          of the scale.</p>
        <div class="empty-action">
          <button class="btn btn-primary" id="back-button" onclick="goBack()">Back</button>
          <button class="btn btn-primary" id="save-button" onclick="saveIdleWeight()">Measure</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/js.cookie.min.js"></script>
  <script src="js/utils.js"></script>
  <script>
  function initializeValues() {
    disableNavigationButtons()
    detectBoardChange(enableNavigationButtons)
  }

  function saveIdleWeight() {
    location.href = "step-5-2-scale-reference.html"
  }

    initializeValues()
  </script>
</body>

</html>
