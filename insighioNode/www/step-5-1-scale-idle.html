          </div>

          <div class="panel-nav">
            <ul class="step">
              <li class="step-item">

              </li>
              <li class="step-item">
                <a href="#" class="tooltip" data-tooltip="Step 2">Select Network</a>
              </li>
              <li class="step-item">

      function saveIdleWeight() {
        location.href = "step-5-2-scale-reference.pyhtml"
